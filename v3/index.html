<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>brick-barrier.html</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			font-family: 'Helvetica', sans-serif;
			font-weight: normal; /* Set normal font weight for all text */
		}
		/* Navbar Styles */
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 15px 20px;
			background-color: black;
			color: white;
			position: fixed;
			width: 100%;
			top: 0;
			left: 0;
			z-index: 10;
			margin-bottom: 0;
		}
		.navbar .logo {
			font-size: 24px;
		}

		/* Flex container for the main content */
		.flex-parent {
			display: flex;
			flex-direction: column;
			gap: 1px;
			padding: 0;
			background-color: black;
			width: 100vw;
			height: 100vh;
			padding-top: 60px; /* Adjust for navbar height to avoid overlap */
		}
		.flex-child {
			flex-grow: 1;
			transition: flex-grow .5s;
			overflow: hidden;
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 24px;
			padding: 20px;
			line-height: 1.5;
			word-wrap: break-word;
			text-align: justify; /* To align text on both left and right sides */
			background-color: transparent;
		}
		.flex-child:hover {
			flex-grow: 10;
			overflow: hidden; /* No scrolling when expanded */
		}
		.flex-child:hover > .title {
			display: none; /* Hide the title when hovered */
		}
		.flex-child::after {
			content: attr(data-fulltext);
			position: absolute;
			color: white;
			background-color: inherit; /* Inherit background color of the box */
			top: 0;
			left: 0;
			width: 100%; /* Full width of the container */
			height: 100%;
			padding: 20px;
			opacity: 0;
			transition: opacity .5s;
			line-height: 1.5;
			box-sizing: border-box;
			overflow: hidden; /* Hide any overflow and scrollbar */
			font-size: 18px; /* Smaller paragraph text */
		}
		.flex-child:hover::after {
			opacity: 1;
		}

		/* Title inside flex-child */
		.title {
			font-size: 28px;
		}

		/* Assigning each section a unique background color */
		.section-1 {
			background-color: pink; /* Tomato */
		}
		.section-2 {
			background-color: purple; /* SteelBlue */
		}
		.section-3 {
			background-color: green; /* LimeGreen */
		}
		.section-4 {
			background-color: blue; /* Gold */
		}
		.section-5 {
			background-color: yellow; /* HotPink */
		}
		.section-6 {
			background-color: red; /* BlueViolet */
		}

		/* Keep the same background color on hover */
		.flex-child:hover.section-1,
		.flex-child:hover.section-2,
		.flex-child:hover.section-3,
		.flex-child:hover.section-4,
		.flex-child:hover.section-5,
		.flex-child:hover.section-6 {
			background-color: inherit; /* Keep the same background color on hover */
		}

		/* Responsive design for mobile devices */
		@media (max-width: 768px) {
			.navbar {
				flex-direction: column;
				align-items: flex-start;
			}
			.navbar .logo {
				font-size: 18px;
				padding: 5px 0;
			}
			.flex-child {
				font-size: 18px;
				line-height: 1.3;
			}
			.flex-child::after {
				width: 100%; /* Full width on smaller screens */
				padding: 15px; /* Adjust padding for smaller screens */
			}
		}
	</style>
</head>
<body>
	<!-- Responsive Navbar -->
	<div class="navbar">
		<div class="logo">DESIGNING FRICTION</div>
	</div>

	<!-- Flex container with sections -->
	<div class="flex-parent">
		<div class="flex-child section-1" data-fulltext="Full text of the first section. This is a fake paragraph for demonstration purposes. The text will scroll when hovered.">
			<span class="title">Title 1</span>
		</div>
		<div class="flex-child section-2" data-fulltext="Full text of the second section. Here's another fake paragraph for your viewing pleasure. Hover to scroll.">
			<span class="title">Title 2</span>
		</div>
		<div class="flex-child section-3" data-fulltext="Full text of the third section. A longer paragraph can go here, with scrolling functionality on hover.">
			<span class="title">Title 3</span>
		</div>
		<div class="flex-child section-4" data-fulltext="Full text of the fourth section. Imagine a fake paragraph here that you can scroll through on hover.">
			<span class="title">Oh Yeah</span>
		</div>
		<div class="flex-child section-5" data-fulltext="Full text of the fifth section. Hover to see the extended content in this fake paragraph.">
			<span class="title">Title 5</span>
		</div>
		<div class="flex-child section-6" data-fulltext="Full text of the sixth section. Another long fake paragraph for the hover scroll effect.">
			<span class="title">Title 6</span>
		</div>
	</div>

</body>
</html>
